<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelf Designer</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
            }
            .canvas-container {
                display: flex;
                height: 90vh;
                width: 100%;
            }
            canvas {
                width: 50% !important;
                height: 100% !important;
                border: 1px;
            }
        </style>
</head>

<body>
    <div>
        <button id="newButton">New</button>
        <button id="deleteButton">Delete</button>
        <button id="saveButton">Save</button>
        <button id="saveasButton">Save as</button>
        <button id="loadButton">Load</button>
        <select id="loadSelect">
        </select>
        <button id="updateGridButton">Update Grid</button>
    </div>
    <div class="canvas-container">
        <canvas id="shelfCanvas"></canvas>
        <canvas id="smoothCanvas"></canvas>
    </div>


    <script src="https://d3js.org/d3-delaunay.v6.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
